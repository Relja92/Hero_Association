
<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Add Awesome Heroes</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form  (submit)="addHero()">
					<div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" placeholder="Name"  class="form-control" id="name" required [(ngModel)]="model.name" name="name">
					</div>
					<div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" placeholder="Alias" class="form-control" id="name" required [(ngModel)]="model.alias" name="alias">
					</div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" placeholder="Race"  class="form-control" id="name" required [(ngModel)]="model.race" name="race">
					</div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="string" placeholder="Age"  class="form-control" id="name" required [(ngModel)]="model.age" name="age">
					</div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" placeholder="Location"  class="form-control" id="name" required [(ngModel)]="model.location" name="location">
					</div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" placeholder="Level"  class="form-control" id="name" required [(ngModel)]="model.level" name="level">
					</div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" placeholder="Rank"  class="form-control" id="name" required [(ngModel)]="model.rank" name="rank">
					</div>

                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" class="btn btn-default">Submit</button>
                    </div>
				</form>
			</div>

		</div>
	</main>
</div>
